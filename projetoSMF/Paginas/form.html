    <form class="custom-form">
        <fieldset>
        <legend>Formulário de contacto CESAE</legend>
        
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-input" type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="Digite seu email" required>
        
        <label class="form-label">Gênero:</label>
        <div class="gender-selector">
            <label>
                <input type="radio" name="genero" value="masculino">
                <span>Masculino</span> 
            </label>
            <label>
                <input type="radio" name="genero" value="feminino">
                <span>Feminino</span> 
            </label>
        </div>
        
        <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
        <input class="form-input" type="date" id="dataNascimento" name="dataNascimento">
        
        <label class="form-label" for="turma">Turma:</label>
        <select class="form-input" id="turma" name="turma">
            <option value="front-end">Front-end Developer</option>
            <option value="outra">Outra</option>
        </select>

            <label class="form-label" for="mensagem">Mensagem:</label>
            <textarea class="form-input" id="mensagem" name="mensagem" cols="40" rows="4"></textarea>
            <button class="reset-button" type="reset">Limpar</button>
            <button class="submit-button" type="submit">Enviar</button>

        </fieldset>
    </form>
